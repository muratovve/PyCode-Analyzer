<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Deobfuscator</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #3b82f6;
            --card-bg: #1e293b;
            --border-color: #334155;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1,
        h2,
        h3 {
            color: #fff;
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background-color: #020617;
            color: #ccc;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        .drop-zone:hover {
            border-color: var(--accent-color);
        }

        /* Findings Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--accent-color);
        }

        .score-badge {
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .score-low {
            color: var(--success);
            border: 2px solid var(--success);
        }

        .score-medium {
            color: var(--warning);
            border: 2px solid var(--warning);
        }

        .score-high {
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        pre {
            background: #000;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }

        .run-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .run-item:hover {
            background-color: #334155;
        }

        .hidden {
            display: none;
        }

        #loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>Python Deobfuscator</h1>
                <p>Static Analysis & Deobfuscation Tool</p>
            </div>
            <div>
                <span id="status">Ready</span>
            </div>
        </header>

        <div class="grid">
            <!-- Main Analysis Area -->
            <div class="main-col">
                <div class="card">
                    <h2>Analyze Code</h2>

                    <div class="tabs">
                        <button class="btn" onclick="showTab('upload')">File Upload</button>
                        <button class="btn" style="background:#475569;" onclick="showTab('text')">Paste Code</button>
                    </div>
                    <br>

                    <div id="tab-upload">
                        <div class="drop-zone" id="dropZone">
                            <p>Drag & Drop Python file here or Click to Browse</p>
                            <input type="file" id="fileInput" accept=".py" style="display:none">
                        </div>
                    </div>

                    <div id="tab-text" class="hidden">
                        <textarea id="codeInput" placeholder="Paste python obfuscated code here..."></textarea>
                        <br><br>
                        <button class="btn" onclick="analyzeText()">Analyze Text</button>
                    </div>
                </div>

                <div id="loading" class="hidden">Analyzing...</div>

                <div id="results" class="card hidden" style="margin-top: 20px;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2>Analysis Results</h2>
                        <div id="scoreDisplay" class="score-badge">0</div>
                    </div>

                    <h3>Breakdown</h3>
                    <ul id="breakdownList"></ul>

                    <h3>Findings</h3>
                    <table id="findingsTable">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Technique</th>
                                <th>Score</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <h3>Safe Preview</h3>
                    <pre><code id="previewCode"></code></pre>
                </div>
            </div>

            <!-- Sidebar / History -->
            <div class="sidebar">
                <div class="card">
                    <h2>Recent Scans</h2>
                    <div id="recentRuns">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "";

        async function fetchRuns() {
            try {
                const res = await fetch('/runs?limit=10');
                const data = await res.json();
                const container = document.getElementById('recentRuns');
                container.innerHTML = '';

                data.forEach(run => {
                    const div = document.createElement('div');
                    div.className = 'run-item';
                    div.innerHTML = `
                    <strong>${run.file_path ? run.file_path.split(/[\\/]/).pop() : 'Text Snippet'}</strong><br>
                    <small>${new Date(run.timestamp).toLocaleString()}</small><br>
                    Score: ${run.total_score} (${run.level})
                `;
                    div.onclick = () => loadRun(run.id);
                    container.appendChild(div);
                });
            } catch (e) {
                console.error("Failed to fetch runs", e);
            }
        }

        async function loadRun(id) {
            try {
                const res = await fetch(`/runs/${id}`);
                const data = await res.json();
                displayResults(data);
            } catch (e) {
                alert("Error loading run: " + e);
            }
        }

        function showTab(tab) {
            if (tab === 'upload') {
                document.getElementById('tab-upload').classList.remove('hidden');
                document.getElementById('tab-text').classList.add('hidden');
            } else {
                document.getElementById('tab-upload').classList.add('hidden');
                document.getElementById('tab-text').classList.remove('hidden');
            }
        }

        // Drag & Drop
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if (e.target.files.length) uploadFile(e.target.files[0]);
        };

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = '#3b82f6'; };
        dropZone.ondragleave = (e) => { e.preventDefault(); dropZone.style.borderColor = '#334155'; };
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#334155';
            if (e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
        };

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            setLoading(true);
            try {
                const res = await fetch('/analyze/file?save=true', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                displayResults(data);
                fetchRuns();
            } catch (e) {
                alert("Analysis failed: " + e);
            }
            setLoading(false);
        }

        async function analyzeText() {
            const code = document.getElementById('codeInput').value;
            if (!code) return;

            setLoading(true);
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, save: true })
                });
                const data = await res.json();
                displayResults(data);
                fetchRuns();
            } catch (e) {
                alert("Analysis failed: " + e);
            }
            setLoading(false);
        }

        function setLoading(b) {
            document.getElementById('loading').className = b ? '' : 'hidden';
            if (b) document.getElementById('results').classList.add('hidden');
        }

        function displayResults(data) {
            document.getElementById('results').classList.remove('hidden');

            // Score
            const badge = document.getElementById('scoreDisplay');
            badge.innerText = data.total_score;
            badge.className = 'score-badge ' + (
                data.total_score > 60 ? 'score-high' :
                    data.total_score > 20 ? 'score-medium' : 'score-low'
            );

            // Preview
            document.getElementById('previewCode').innerText = data.safe_preview || "No preview available.";

            // Findings
            const tbody = document.querySelector('#findingsTable tbody');
            tbody.innerHTML = '';
            if (data.findings) {
                data.findings.forEach(f => {
                    const row = `<tr>
                    <td>${f.category}</td>
                    <td>${f.technique}</td>
                    <td><span style="color:${f.score > 0 ? '#ef4444' : '#22c55e'}">${f.score}</span></td>
                    <td>${f.location}</td>
                </tr>`;
                    tbody.innerHTML += row;
                });
            }

            // Breakdown
            const ul = document.getElementById('breakdownList');
            ul.innerHTML = '';
            if (data.score_breakdown) {
                data.score_breakdown.forEach(b => {
                    const li = document.createElement('li');
                    li.innerText = `[+${b.score || b.score_increment}] ${b.rule || b.rule_name}`;
                    ul.appendChild(li);
                });
            }
        }

        // Init
        fetchRuns();
    </script>
</body>

</html>
